<!DOCTYPE html>
<!-- 
  Declares this is an HTML5 document
  Must be the first line in every HTML file
-->
<html lang="en">
<!-- 
  lang="en" = Declares the language of the page for screen readers and SEO
-->
<head>
  <meta charset="UTF-8" />
  <!-- 
    Character encoding (UTF-8 = universal text support for languages + symbols)
    Prevents display errors (like �) with special characters or emojis
  -->
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 
    Mobile-friendly layout:
    width=device-width = use device's full screen width
    initial-scale=1.0 = default zoom level
    Required for responsive design on phones/tablets
  -->
  
  <meta name="description" content="Portfolio website" />
  <!-- 
    Helps with SEO: appears in search engine previews
  -->
  
  <title>My Portfolio</title>
  <!-- 
    Sets the browser tab title
  -->
  
  <!-- Load Fonts and Styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <!-- 
    rel="preconnect" = Browser starts DNS + SSL for this domain early (faster loading)
  -->
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- 
    crossorigin = Needed if fetching fonts/assets across domains securely
  -->
  
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
  <!-- 
    Loads the Bangers font from Google Fonts
  -->
  
  <link rel="stylesheet" href="./styles/main.css" />
  <!-- 
    Loads custom CSS styles from a local file
    ./ = current folder (relative path)
  -->
</head>
<body>
  <!-- BLOCK: header -->
  <header class="header">
    <!-- 
      <header> = Top-of-page content (branding, identity, navigation)
      Only one <header> per page
    -->
    <div class="header__container layout__container">
      <!-- 
        .header__container = Wrapper inside header for structured layout
        .layout__container = Utility class for layout alignment
      -->
      <h1 class="header__title">My Portfolio</h1>
      <!-- 
        .header__title = Title inside the header block
      -->
      <p>portfolio bio</p>
    </div>
  </header>
  
  <!-- BLOCK: main -->
  <main class="main">
    <!-- 
      <main> = Primary page content (1 per page)
      Helps screen readers and browsers understand page structure
    -->
    <div class="main__container layout__container">
      <!-- 
        .main__container = Wrapper for main content using BEM and layout utility
      -->
      
      <!-- BLOCK: section with MODIFIER: section--about -->
      <section class="section section--about">
        <!-- 
          .section = Generic content block
          .section--about = Modifier to style 'About Me' section specifically
        -->
        <h2 class="section__title">About Me</h2>
        <!--
        <section> = Groups related content (like About Me)
        id="about" allows link anchors like <a href="#about">
        .section__title = Consistent styling for all section titles
        -->
        <p>about me text goes somewhere here</p>
      </section>
      
      <!-- BLOCK: section with MODIFIER: section--projects -->
      <section class="section section--projects">
        <!-- 
          .section--projects = Modifier to style project section uniquely
        -->
        <h2 class="section__title">Projects</h2>
        
        <!-- BLOCK: project-card -->
        <div class="project-card">
          <!-- 
            .project-card = Card layout to feature a project
          -->
          <h3 class="project-card__title">Project One</h3>
          <!-- 
            .project-card__title = Title of the project card
          -->
          <p class="project-card__description">An example project description .</p>
          <!-- 
            .project-card__description = Project details/summary
          -->
          <button class="button button--primary">View Project</button>
          <!-- 
            .button = Reusable button block
            .button--primary = Modifier for primary styling
          -->
        </div>
        
        <article class="project-card" aria-labelledby="project-one-title">
          <h3 id="project-one-title" class="project-card__title">Project One</h3>
          <p class="project-card__description">
            <!-- TODO: Replace with actual project description -->
            This is a demo project built
          </p>
          <a href="project1.html" class="button button--primary" aria-label="View details about Project One">View Project</a>
        </article>
      </section>
      
    </div>
  </main>
  
  <!-- BLOCK: footer -->
  <footer class="footer">
    <!-- 
      <footer> = End-of-page content (legal, contact info, copyright)
      Only one <footer> per page
    -->
    <p class="footer__text">© 2025 Your Name</p>
    <!-- 
      .footer__text = Text inside the footer block
    -->
  </footer>
</body>

</html>
