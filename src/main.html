<!DOCTYPE html>
<!-- 
  This tells the browser that this is an HTML5 document.
  It must ALWAYS be the very first line in your HTML file.
  It helps the browser know how to properly render the page.
-->

<html lang="en">
<!-- 
  <html> is the root element of every HTML page. All content goes inside it.
  lang="en" declares that the language of the page is English.
  This helps with accessibility (like screen readers) and search engines.
-->

<head>
  <!-- 
    The <head> element contains meta information about the page:
    like character encoding, page title, links to stylesheets or scripts,
    and SEO info. The content here does not appear directly on the page.
  -->
  
  <meta charset="UTF-8" />
  <!-- 
    Specifies the character encoding as UTF-8.
    UTF-8 supports almost all characters from all human languages,
    including special symbols and emojis.
    Always include this near the top!
  -->
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 
    Makes your page responsive for mobile devices:
    - width=device-width means: "use the full width of the device screen"
    - initial-scale=1.0 means: "do not zoom in or out by default"
    REQUIRED for proper mobile layout.
  -->
  
  <meta name="description" content="Portfolio website" />
  <!-- 
    This describes your page in a short sentence.
    It is used by search engines like Google to show a snippet of your page.
    Keep it short (1–2 sentences).
  -->
  
  <!-- =========== FONT LOADING ========== -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- 
    rel="preconnect" tells the browser to start connecting to another server early.
    This improves performance by setting up the connection before it's needed.
    
    Other common values for rel include:
      - stylesheet → load a CSS file
      - icon → load a favicon
      - preload → load something early (like a font or image)
      - dns-prefetch → like preconnect, but faster/less secure
      - manifest → links to a web app manifest file
      - alternate → for alternate language versions of the page
  -->
  
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
  <!-- 
    This is a real link to load the Bangers font from Google Fonts.
    rel="stylesheet" tells the browser it's a CSS file.

    Google Fonts links often use this format to load custom fonts.
  -->
  
  <!-- ========== MAIN STYLESHEET ========== -->
  <link rel="stylesheet" href="./styles/main.css" media="screen" />
  <!-- 
    Loads your own CSS file (main.css) from the local 'styles' folder.
    Common attributes for <link> with rel="stylesheet":
      - media="screen" → only apply for screens (not printing)
      - type="text/css" → optional; defaults to CSS
  -->
  
  <!-- ========== JAVASCRIPT ========== -->
  <script src="./scripts/main.js" defer></script>
  <!-- 
    Loads your main JavaScript file from the local 'scripts' folder.
    defer = wait until the page finishes loading to run the script.
    Common <script> attributes:
      - async → run script as soon as it's loaded (non-blocking)
      - defer → run after HTML is parsed (recommended for most cases)
      - type="module" → for ES6-style JS modules
  -->
  
  <!-- ========== FAVICON (BROWSER ICON) ========== -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/dummy-logo.png" />
  <!-- 
    Sets the small icon shown in the browser tab.
    - type → file type (usually image/png or image/svg+xml)
    - sizes → size of icon (most common: 16x16, 32x32, 64x64)
    - href → path to the image file
  -->
  
  <title>My Portfolio</title>
  <!-- 
    This is what shows up in the browser tab or window title.
    Should be short and clear, like your name or brand.
  -->
</head>

<body>
  <header class="header" role="banner">
    <!-- 
      <header> defines the top section of your webpage.
      Usually includes branding (logo/name), navigation, or an intro.

      Only use ONE <header> per page OR per section (like <article>).
      role="banner" is an accessibility role that signals this is the site-wide heading.
    -->
    
    <div class="header__container layout__container">
      <!-- 
        A div used for layout styling. 
        These class names follow the BEM naming method:
          - Block: header
          - Element: __container
        layout__container is probably a utility class for consistent spacing/layout.
      -->
      
      <h1 class="header__title">My Portfolio</h1>
      <!-- 
        <h1> is the main heading of the page.
        Each page should have ONE <h1>, and it helps search engines know the page topic.
        class="header__title" = specific styling for the title in the header.
      -->
      
      <p class="header__subtitle">portfolio bio</p>
      <!-- A short bio or intro text under the header -->
      <a href="#top" class="link">social link</a>
    </div>
  </header>
  
  <main class="main" role="main">
    <!-- 
      role="main" helps assistive tech recognize this is the main part of the page.
    -->
    
    <div class="main__container layout__container">
      <!-- 
        Wrapper div for spacing and layout. Similar to header container.
        Used to keep everything inside a centered, max-width box.
      -->
      
      <section class="section section--about" aria-labelledby="about-heading">
        <!-- 
          <section> is used to group related content, like About Me, Contact, etc.
          id="about" lets you link to this section with <a href="#about">
          aria-labelledby connects this section to the heading for screen readers.
        -->
        
        <h2 class="section__title">About Me</h2>
        <!-- 
          <h2> is a sub-heading of the page (after <h1>).
          Each section usually has its own <h2>.
          id links it to the aria-labelledby above.
        -->
        
        <p class="section_subtitle">about me text goes somewhere here</p>
        <!-- Your personal introduction or biography -->
      </section>
      
      <section class="section section--projects" aria-labelledby="projects-heading">
        <h2 class="section__title" data-fake="true">Projects</h2>
        <!-- 
          data-fake="true" is a custom attribute (called a data-* attribute).
          You can use it in JavaScript to store extra info.

          Common data attributes:
            - data-id, data-role, data-status, etc.
            - Access them in JS: element.dataset.fake
        -->
        <p class="section_subtitle">brief description of section</p>
        
        <article class="card" aria-labelledby="project-one-title">
          <!-- 
            <article> is used for independent pieces of content that can stand alone.
            aria-labelledby points to the heading of this card (for accessibility).
          -->
          
          <h3 class="card__title">Project One</h3>
          <p class="card__subtitle">An example project description.</p>
          <button class="button card__button button--primary">yah</button>
          <!-- 
            <button> creates a clickable button.
            Common attributes:
              - type="button" (default)
              - type="submit" → submits a form
              - disabled → makes the button inactive
              - aria-label → gives screen readers extra context
          -->
        </article>
        
        <article class="card" aria-labelledby="project-two-title">
          <h3 class="card__title">Project Two</h3>
          <p class="card__subtitle">Demo project</p>
          <a href="project2.html" class="button card__button button--primary link" aria-label="View details about Project Two">
            View Project
          </a>
          <!-- 
            <a> is a hyperlink.
            Common attributes:
              - href → the URL to go to
              - target="_blank" → open in new tab
              - rel="noopener noreferrer" → use with _blank for security
              - aria-label → description for screen readers
          -->
        </article>
        
        <article class="card">
          <h3 class="card__title">Lorem ipsum...</h3>
          <p class="card__subtitle">Description.</p>
          <button class="button card__button button--primary" aria-label="View details about Project">
            Button text
          </button>
          <button class="button card__button button--secondary" aria-label="View other project details">
            Button text
          </button>
        </article>
        
        <article class="card">
          <h3 class="card__title">.</h3>
          <p class="card__subtitle">Description.</p>
          <button class="button card__button button--primary">
            Button text Lorem ipsumudhjdjdjdjjdjdjjdjdjdjdjdjjdjdnjdjmdkddn jd n.djd nsnan s nw sns snd dnnd enejbe ene end
          </button>
        </article>
        
        <article class="card">
          <h3 class="card__title"></h3>
          <p class="card__subtitle"></p>
        </article>
        
        <article class="card">
          <h3 class="card__title">.</h3>
          <p class="card__subtitle"></p>
        </article>
        
        <article class="card">
          <h3 class="card__title"></h3>
          <p class="card__subtitle">.</p>
        </article>
      </section>
      
      <section class="section section--contact" aria-labelledby="contact-heading">
        <h2 class="section__title">Contact Me</h2>
        
        <form class="form section__form" action="/submit" method="POST" novalidate>
          <!-- 
            <form> is used to collect user input.
            - action: where to send the data (URL)
            - method: GET (append to URL) or POST (send in body)
            - novalidate: disables browser's built-in validation
          -->
          <div class="form__group">
            <!-- 🌟 NAME FIELD -->
            <label for="name" class="label form__label">Name:</label>
            <input type="text" id="name" name="name" class="input input__name" required placeholder="Your Name" />
            <!-- 
              <input> for plain text.
              Common types: text, email, number, password, date, checkbox, radio
              - required → can't be empty
              - placeholder → hint text
              - name → key name for form submission
              - id → must match <label for="">
            -->
          </div>
          <div class="form__group">
            <!-- 🌟 EMAIL FIELD -->
            <label for="email" class="form__label">Email:</label>
            <input type="email" name="email" class="form__input input__email" required placeholder="you@example.com" />
            <!-- 
            type="email" will make the browser check for a valid email format.
            Use this to help prevent mistakes.
            -->
          </div>
          
          <div class="form__group">
            <!-- SUBMIT BUTTON -->
            <button type="submit" class="button button__contact button--primary">Submit</button>
            <!-- 
              type="submit" sends the form when clicked.
              button--primary = styled version of the button
            -->
          </form>
        </div>
      </section>
    </div>
  </main>
  
  <footer class="footer" role="contentinfo">
    <!-- 
      <footer> is the bottom of the page. 
      Used for legal info, links, or credits.
      role="contentinfo" helps screen readers know this is the footer.
    -->
    <p class="footer__subtitle">© 2025 Your Name</p>
    <!-- 
      Replace "Your Name" with your actual name or brand.
      Use &copy; or © to show copyright.
    -->
  </footer>
</body>
