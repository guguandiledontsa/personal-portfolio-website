<!DOCTYPE html><!-- Declares this is an HTML5 document, Must be the first line in every HTML file-->
<html lang="en"><!-- lang="en" = Declares the language of the page for screen readers and SEO-->
<head>
  <meta charset="UTF-8" /><!-- Character encoding (UTF-8 = universal text support for languages + symbols),Prevents display errors (like ï¿½) with special characters or emojis-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 
    Mobile-friendly layout:
    width=device-width = use device's full screen width
    initial-scale=1.0 = default zoom level
    Required for responsive design on phones/tablets
  -->
  
  <meta name="description" content="Portfolio website" /><!-- Helps with SEO: appears in search engine previews-->
  
  <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/dummy-logo.png"
    />

  <link rel="stylesheet" href="./styles/index.css" />
  <script src="scripts/index.js"></script>
  <!-- 
    Loads custom CSS styles from a local file
    ./ = current folder (relative path)
  -->
  <title>playground</title><!-- Sets the browser tab title-->
</head>

<body>
  <main class="main">
    <p>main</p>
    <section class="card">
      <p>section</p>
    </section>

  </main>
</body>

</html>
